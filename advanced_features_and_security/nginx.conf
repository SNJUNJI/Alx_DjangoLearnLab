# =========================================
# Nginx configuration for Django on Windows
# Supports HTTPS with SSL/TLS and HTTP -> HTTPS redirect
# =========================================

# HTTP: Redirect all requests to HTTPS
server {
    listen 80;
    server_name localhost;  # Change to your domain in production

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name localhost;  # Change to your domain in production

    # SSL certificate paths
    ssl_certificate      C:/nginx/certs/cert.pem;
    ssl_certificate_key  C:/nginx/certs/key.pem;

    # Strong SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Optional: Enable HSTS for one year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy requests to Django
    location / {
        proxy_pass http://127.0.0.1:8000;  # Django development server or Gunicorn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Static files (if Django collects static here)
    location /static/ {
        alias C:/path/to/your/django/project/static/;
    }

    location /media/ {
        alias C:/path/to/your/django/project/media/;
    }
}
